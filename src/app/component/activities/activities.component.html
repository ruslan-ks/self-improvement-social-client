<div class="container-lg">
  <div class="row">
    <div class="col-lg-3 col-md-4 my-2">
      <form>
        <!-- Search -->
        <div class="mb-3">
          <label for="serarch-in" class="visually-hidden">Search</label>
          <input type="password" class="form-control w-100" id="serarch-in" placeholder="Search">
        </div>
        <!-- Categories -->
        <ul class="list-group mb-3">
          <li class="list-group-item list-group-item-primary">Categories:</li>
          <li class="list-group-item" *ngFor="let category of (categories$ | async)">
            <input class="form-check-input me-1" type="checkbox" value="{{category.id}}" id="category-check{{category.id}}" autocomplete="off">
            <label class="form-check-label" for="category-check{{category.id}}">{{category.name}}</label>
          </li>
        </ul>
        <!-- Minutes required -->
        <div class="input-group mb-3">
          <select class="form-select" aria-label=".form-select-sm example">
            <option selected value="lt">Less than</option>
            <option value="gt">Greater than</option>
          </select>
          <input type="text" class="form-control" aria-label="Minutes required" placeholder="Minutes">
        </div>
        <button class="btn btn-outline-dark w-100">Search</button>
      </form>
    </div>
    <div class="col">
      <div class="row justify-content-center">
        <div *ngFor="let activity of (activities$ | async)" class="col-lg-6 my-2 px-2">
          <app-activity-card [activity]="activity" ></app-activity-card>
        </div>
      </div>
    </div>
  </div>
</div>
