<div class="card mb-3">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="assets/dalek.jpg" class="img-fluid rounded-start user-card-img" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{user?.name}} {{user?.surname}}</h5>

      </div>
    </div>
  </div>
</div>
