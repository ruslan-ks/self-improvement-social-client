<div class="card mb-3">
  <div class="row no-gutters">
    <div class="col-md-3 col-sm-4 col-6">
      <img [src]="toAvatarUrl(user)" class="img-fluid rounded-start user-card-img" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{user?.name}} {{user?.surname}}</h5>
        <p class="card-text">Activities: {{user?.activityCount}}</p>
        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
      </div>
    </div>
  </div>
</div>
